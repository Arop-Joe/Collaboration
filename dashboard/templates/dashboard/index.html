{% extends "dashboard/header.html" %}
{% block content %}
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Document upload section
        </div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" value="" placeholder="Enter title" class="form-control" />
            </div>
            <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" rows="8" cols="80" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileid1">
                <label class="custom-file-label" for="fileid1" id="label-fileid1">Choose file</label>
              </div>
            </div>
            <div id="upload-form">
            </div>
            <div class="form-group">
              <button type="button" id="add" class="btn btn-outline-warning btn-sm" title="Add another file" onclick="addelement()"><i class="fa fa-plus"></i></button>
            </div>
            <div class="form-group">
            <button type="Submit" class="btn btn-outline-success" style="float: right;">Create</button>
            </div>
            <script>
                document.getElementById('fileid1').onchange = function () {
                var f = this.value;
                f = f.replace(/.*[\/\\]/, '');
                document.getElementById('label-fileid1').innerHTML = f;
              };
            </script>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
