{% extends "docviewer/header.html" %}
{% block title %}View documents{% endblock %}
{% block content %}

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Document display section
        </div>
        <div class="card-body">
          <div class="well"> Title : {{ title }} </div>
          <div class="well"> Description : {{ description }} </div>
        </div>

        <div class="card-body">

          {% for file in doc_files %}
          <div class="row pt-5">
            <div class="col-sm">
              <embed src="http://127.0.0.1:8000/media/{{ file }}" type="application/pdf" width="100%" height="500px" />
            </div>
          </div>
          {% endfor %}
          <div class="row">
            <div class="col-lg">
              <a href="/doc/doc_upload/" class="btn btn-outline-warning" style="float: right;">Go Back</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
